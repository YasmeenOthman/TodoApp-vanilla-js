<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>TODO APP</title>
  </head>
  <body>
    <div class="container">
      <h2>Todo App</h2>
      <div id="messageBox">
        <span id="messageText"></span>
        <span id="dismissMessage" title="Dismiss">&times;</span>
      </div>

      <form id="taskForm">
        <input
          type="text"
          name="task"
          id="inputTask"
          placeholder="What to do..."
          required
        />

        <div class="buttons">
          <button type="submit" id="addTask" title="Add a new task">
            <i class="fas fa-plus"></i>
          </button>
          <button type="button" id="removeTask" title="Remove the last task">
            <i class="fas fa-minus"></i>
          </button>
          <button
            type="button"
            id="removeCompleted"
            title="Remove all completed tasks"
          >
            <i class="fas fa-check-double"></i>
          </button>
        </div>
      </form>

      <div class="lists_container">
        <ul id="todo_list"></ul>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
